<!DOCTYPE html>
<html>

<head>
    <title>Realme GT Neo 2 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/Realme.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"> Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overplay"></div>
            <img src="images/RealmeGtNeo2.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1> Cụm 3 Camera</h1>
                        <p> 64 MP + 8 MP + 2MP</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1> Hiệu năng</h1>
                        <p> Snapdragon 870 (7 nm)</p>
                    </div>
                </div>
                <div class=" feature three">
                    <img src="images/display.png">
                    <div>
                        <h1> Màn hình</h1>
                        <p> 6.62", AMOLED, 120Hz, FullHD+</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1> Pin </h1>
                        <p> 5000mAh, Sạc nhanh SuperDart 65W</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="controls">
            <img src="images/arrow.png" id="Up">
            <h3>Tính năng</h3>
            <img src="images/arrow.png" id="Down">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var Up = document.getElementById("Up");
        var Down = document.getElementById("Down");

        var rotateValue = circle.style.transform;
        var rotateSum;

        Up.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        Down.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
